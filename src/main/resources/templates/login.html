    <title>Login</title>

    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form h2 {
            margin: 0 0 15px;
        }

        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }

        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-form">
    <form method="post">
        <h2 class="text-center">Efetue o Login</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="UsuÃ¡rio" required="required" name='username'

                   id='password'>
        </div>
        <div class="form-group">
            <button type="submit" name='btn_login' class="btn btn-primary btn-block">Login</button>
